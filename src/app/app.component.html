<div style="text-align:center">
  <img src="../assets/favicon.png"
   alt="LCO logo"
   width="100"
   height="100"
   class="logo"/>
   
   <h1 class="app-title">LCO Todo List</h1>
</div>

<app-test></app-test>

<div class="container">
  Add a Todo
  <br/>
  <input 
    type="text"
    class="input-text" 
    placeholder="Type Todo"
    [(ngModel)] = "todoValue"
    (keyup.enter)="addItem()" />

  <button class="add-btn" (click)="addItem()">Add Todo</button>

    <ul>
      <li *ngFor="let item of list">
        
      <div class="list">

        <input 
         type="checkbox" 
         name="isDone"
         style="float:left"
         [(ngModel)]="item.isDone"/>

         <div style="float:left">
            {{item.value}}
         </div>
         
      

        <input style="float:right" type="button" value="Delete" (click)="deleteItem(item.id)"class="btn"/>
    
      </div>
      </li>
    </ul>
 

</div>
